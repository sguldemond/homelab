apiVersion: v1
kind: Secret
metadata:
  name: tailscale-oauth-secret
  namespace: tailscale
type: Opaque
data:
  # Base64 encoded values - replace with your actual base64 encoded credentials
  # To encode: echo -n "your-client-id" | base64
  # To encode: echo -n "your-client-secret" | base64
  client-id: <base64-encoded-client-id>
  client-secret: <base64-encoded-client-secret>

